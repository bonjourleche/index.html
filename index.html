<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay de Terror - Solo Chat</title>
    <style>
        body { margin: 0; background: black; overflow: hidden; color: green; }
        #chat-box {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 30%;
            height: 25%;
            border: 4px solid green;
            padding: 10px;
            font-size: 20px;
        }
        @keyframes fog {
            0% { opacity: 0.3; }
            50% { opacity: 0.5; }
            100% { opacity: 0.3; }
        }
        .fog-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 128, 0, 0.2) 10%, black 90%);
            animation: fog 3s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="fog-overlay"></div>
    <div id="chat-box">Chat</div>
</body>
</html>
